databases:
  - name: postgres
    ipAllowList: []
    databaseName: postgres
    user: budgetapp

services:
  - type: web
    name: budget-app
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: postgres
      property: connectionString
  - key: RAILS_MASTER_KEY
    sync: false
